{% extends 'userheader.html' %}
{% block content %}



<!DOCTYPE html>
<html>
<head>
    <title>Complaints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .table-container {
            width: 100%;
            margin: auto;
            margin-top: 20px;
        }

        .btn-custom {
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>

    <div class="container mt-4 text-center">
        <h2>My Complaints</h2>
        <br><br>

        <div class="table-container">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Complaint</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            <td>{{ row.complaint }}</td>
                            <td>
                                <a href="{% url 'complaint_edit' row.id %}" class="btn btn-custom btn-edit">
                                    Edit
                                </a>
                            </td>

                            <td>                                
                                <a href="{% url 'complaint_delete' row.id %}" class="btn btn-custom btn-delete">
                            Delete
                                </a>
                            </td>

                            <td>                                
                                <a href="" class="btn btn-custom btn-delete">Reply</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>

{% endblock %}
