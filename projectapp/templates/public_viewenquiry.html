{% extends 'userheader.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Your Enquiries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            width: 100%;
            margin: auto;
        }
        .btn-custom {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #a71d2a;
        }

        a {
    text-decoration: none;
    color: black; /* Optional: Set a color for the link */
}

/* Optional: Remove underline on hover */
a:hover {
    text-decoration: none;
}
    </style>
</head>
<body>

    <div class="container mt-4">
        <center><h2>Your Enquiries</h2></center>
        <br><br>

        <div class="table-container">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Enquiry</th>
                        <th>Staff Response</th>
                        <th></th>
                        <th></th>
                        

                    </tr>
                </thead>
                <tbody>
                    {% for enquiry in enquiries %}
                        <tr>
                            <td>{{ enquiry.current_date }}</td>
                            <td>{{ enquiry.enquiry }}</td>
                            <td>{{ enquiry.staff_reply }}</td>
                            
                            <td>
                                <a href="{% url 'edit_enquiry' enquiry.id %}" class="btn btn-custom btn-edit">Edit</a>
                            </td>

                            <td>
                                <a href="{% url 'delete_enquiry' enquiry.id %}" class="btn btn-custom btn-edit">Delete</a>
                            </td>
                            
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>

{% endblock %}
