{% extends 'staff_header.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom button styling */
        .btn-custom {
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #a71d2a;
        }

        .table-container {
            margin-top: 20px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2 class="text-center">Criminals Table</h2>
        <br><br><br>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Photo</th>
                    <th>Criminal Name</th>
                    <th>Crime Details</th> 
                    <th>Age</th>
                    <th>Gender</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td><img src="{{ row.photo.url }}" width="90px" height="90px" /></td>
                    <td>{{ row.criminal_name }}</td>
                    <td>{{ row.crime_details }}</td>
                    <td>{{ row.criminal_age }}</td>
                    <td>{{ row.gender }}</td>

                    <td class="action-buttons">
                        <a href="criminal_edit/{{row.id}}" class="btn btn-custom btn-edit">Edit</a>
                    </td>
                    <td>
                        <a href="criminal_delete/{{row.id}}" class="btn btn-custom btn-delete">Delete</a>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>

{% endblock %}
