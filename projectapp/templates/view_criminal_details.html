{% extends 'userheader.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Criminals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            width: 100%;
            margin: auto;
            margin-top: 20px;
        }

        .table th {
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        .table td, .table th {
            text-align: center;
            vertical-align: middle;
        }

        .criminal-photo {
            border-radius: 8px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <center><h2>Criminals Table</h2></center>
    <br><br>

    <div class="table-container">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Photo</th>
                    <th>Criminal Name</th>
                    <th>Crime Details</th> 
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                {% for row in details %}
                <tr>
                    <td>
                        <img src="{{ row.photo.url }}" width="90px" height="90px" class="criminal-photo"/>
                    </td>
                    <td>{{ row.criminal_name }}</td>
                    <td>{{ row.crime_details }}</td>
                    <td>{{ row.criminal_age }}</td>
                    <td>{{ row.gender }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

{% endblock %}
