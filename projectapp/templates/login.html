{%load static%}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from brandio.io/envato/iofrm/html/login24.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 07 Jan 2025 05:33:44 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/iofrm-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/iofrm-theme28.css' %}">
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="{% static 'login/images/logo-light.svg' %}" alt="">
                </div>
            </a>
        </div>
        <div class="iofrm-layout">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">

                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Get more things done with Loggin platform.</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                        <div class="page-links">
                            <a href="login24.html" class="active">Login</a><a href="register24.html">Register</a>
                        </div>
                        <form method="POST">
                            
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="form-button">
                                <button type="submit" class="ibtn">Login</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Or login with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'login/js/jquery.min.js' %}"></script>
<script src="{% static 'login/js/popper.min.js' %}"></script>
<script src="{% static 'login/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'login/js/main.js' %}"></script>
</body>
