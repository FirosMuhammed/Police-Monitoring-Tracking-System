{% extends 'staff_header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Staff Duties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            width: 100%;
            margin: auto;
            margin-top: 20px;
        }

        .btn-custom {
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <center><h2>My Duties</h2></center>
    <br><br><br>

    <div class="table-container">
        <table class="table table-bordered table-striped table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Duty</th>
                </tr>
            </thead>
            <tbody>
                {% for row in details %}
                <tr>
                    <td>{{ row.current_date }}</td>
                    <td>{{ row.duty }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

{% endblock %}
